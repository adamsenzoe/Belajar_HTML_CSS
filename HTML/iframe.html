<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> iframe </title>
    <style>
.flex-container {
    width: 100%;
  display: flex;
  background-color: DodgerBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 30px;
  padding: 20px;
}
    </style>
</head>
<body>
    <br><hr>
    <p>
        iframe berguna untuk menampilkan konten dari website lain. <br>
        tag < iframe > memiliki atribut : <br>
        src : menentukan sumber website atau konten yang ingin ditampilkan, <br>
        width : menentukan lebar area, <br>
        height : menentukan tinggi area konten. <br>
    </p>
    <hr>
    <div class="flex-container">
        <div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31732.238979720158!2d106.80134654045105!3d-6.193595178980042!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f42108e6d503%3A0x7d7fe17ad64a053f!2sPlaza%20Indonesia!5e0!3m2!1sid!2sid!4v1692004393465!5m2!1sid!2sid" width="500" height="300" style="border:1;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div>
        <iframe src="https://adam-senzoe.blogspot.com/2021/02/good-looking-vs-good-attitude.html" frameborder="1" width="500" height="300"></iframe>
        </div>
    <br><br>
</body>
</html>
