<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Tambah Data Pegawai </title>
</head>
<body>
    <header>
        Apliasi Manajemen Shinobi
    </header>

    <div class="container">
        <aside>
            <ul class="menu">
                <li><a href="Dashboard.html" class="aktif">Dashboard</a></li>
                <li><a href="DataPegawai.html">Data Pegawai</a></li>
                <li><a href="DataJabatan.html">Data Jabatan</a></li>
                <li><a href="Login.html">Keluar</a></li>
            </ul>
        </aside>

        <section class="main">
            <h2 class="judul">Tambah Data Pegawai</h2>
            <form method="post" action="DataPegawai.html">
                <div class="form-group">
                    <label for="foto">Foto</label>
                    <div class="input"><input type="file" id="foto"></div>
                </div>

                <div class="form-group">
                    <label for="nama">Nama</label>
                    <div class="input"><input type="text" id="nama"></div>
                </div>

                <div class="form-group">
                    <label for="jenis_kelamin">Jenis Kelamin</label>
                    <input type="radio" id="jenis_kelamin" name="jenis_kelamin" value="L"> Laki-laki 
                    <input type="radio" id="jenis_kelamin" name="jenis_kelamin" value="P"> Perempuan
                </div>

                <div class="form-group">
                    <label for="tanggal">Tanggal</label>
                    <div class="input"><input type="date" id="tanggal"></div>
                </div>

                <div class="form-group">
                    <label for="jabatan">Jabatan</label>
                    <div class="input">
                        <select id="jabatan">
                            <option value="direktur"> Direktur </option>
                            <option value="manajer"> Manajer </option>
                            <option value="marketing"> Marketing </option>
                            <option value="Sekertaris"> Sekertaris </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Simpan" class="tombol simpan">
                    <input type="reset" value="Batal" class="tombol reset">
                </div>
            </form>
        </section>
    </div>

    <footer>
        Copyright &copy; Adam Prasetya (2023).
    </footer>

</body>
</html>
